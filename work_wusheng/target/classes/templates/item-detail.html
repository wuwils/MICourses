<!-- item-detail.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>物品详情</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<header>
    <h1>校园二手交易平台</h1>
    <nav>
        <a th:href="@{/}">首页</a>
        <a th:href="@{/items}">物品列表</a>
        <a th:href="@{/items/new}">发布物品</a>
        <a th:href="@{/auth/logout}">注销</a>
    </nav>
</header>
<main>
    <h2 th:text="${item.name}"></h2>
    <p th:text="${item.description}"></p>
    <p th:text="'价格: ' + ${item.price} + '元'"></p>

    <p>
        <a th:href="@{/items/{id}/edit(id=${item.id})}">编辑</a>
        <a th:href="@{/items/{id}/delete(id=${item.id})}" onclick="return confirm('确定要删除此物品吗？')">删除</a>
    </p>
    <p><a th:href="@{/items}">返回物品列表</a></p>

    <h3>评论</h3>
    <div th:if="${#lists.isEmpty(comments)}">
        <p>暂无评论</p>
    </div>
    <div th:each="comment : ${comments}">
        <div>
            <p th:text="${comment.content}">评论内容</p>
            <p>评论者: <span th:text="${comment.user.username}">用户名</span></p>
            <a th:href="@{/comments/{id}/edit(id=${comment.id})}">编辑</a>
            <a th:href="@{/comments/{id}/delete(id=${comment.id})}" onclick="return confirm('确定要删除此评论吗？')">删除</a>
        </div>
    </div>

    <h3>添加评论</h3>
    <form th:action="@{/comments}" method="post">
        <input type="hidden" name="item.id" th:value="${item.id}">
        <textarea name="content" placeholder="添加评论..." required></textarea>
        <button type="submit">提交评论</button>
    </form>
</main>
<footer>
    <p>&copy; 2025 校园二手交易平台</p>
</footer>
</body>
</html>
