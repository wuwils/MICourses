<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>评论表单</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<header>
    <h1>校园二手交易平台</h1>
    <nav>
        <a th:href="@{/}">首页</a>
        <a th:href="@{/items}">物品列表</a>
        <a th:href="@{/items/new}">发布物品</a>
        <a th:href="@{/auth/logout}">注销</a>
    </nav>
</header>
<main>
    <h2>编辑评论</h2>
    <form th:action="@{/comments/{id}/update(id=${comment.id})}" th:object="${comment}" method="post">
        <div>
            <label for="content">评论内容:</label>
            <textarea id="content" name="content" required th:text="${comment.content}"></textarea>
        </div>
        <button type="submit">保存</button>
    </form>
    <p><a th:href="@{/items/{itemId}(itemId=${itemId})}">返回物品详情</a></p>
</main>
<footer>
    <p>&copy; 2025 校园二手交易平台</p>
</footer>
</body>
</html>
