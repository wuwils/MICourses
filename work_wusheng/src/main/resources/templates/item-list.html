<!-- item-list.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>物品列表</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<header>
    <h1>校园二手交易平台</h1>
    <nav>
        <a th:href="@{/}">首页</a>
        <a th:href="@{/items}">物品列表</a>
        <a th:href="@{/items/new}">发布物品</a>
        <a th:href="@{/auth/logout}">注销</a>
    </nav>
</header>
<main>
    <h2>物品列表</h2>
    <form th:action="@{/items/search}" method="get">
        <input type="text" name="query" placeholder="搜索物品...">
        <button type="submit">搜索</button>
    </form>
    <ul>
        <li th:each="item : ${items}">
            <a th:href="@{/items/{id}(id=${item.id})}" th:text="${item.name}"></a>
            <p th:text="${item.description}"></p>
            <p th:text="'价格: ' + ${item.price} + '元'"></p>
            <p>
                <a th:href="@{/items/{id}/edit(id=${item.id})}">编辑</a>
                <a th:href="@{/items/{id}/delete(id=${item.id})}" onclick="return confirm('确定要删除此物品吗？')">删除</a>
            </p>
        </li>
    </ul>
    <p><a th:href="@{/items/new}">发布新物品</a></p>
</main>
<footer>
    <p>&copy; 2025 校园二手交易平台</p>
</footer>
</body>
</html>
